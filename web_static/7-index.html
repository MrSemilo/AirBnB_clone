<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>AirBnB_clone </title>
    <link rel="shortcut icon" href="images/icon.png">
    <link href="styles/4-common.css" rel="stylesheet" type="text/css">
    <link href="styles/3-footer.css" rel="stylesheet" type="text/css">
    <link href="styles/3-header.css" rel="stylesheet" type="text/css">
    <link href="styles/6-filters.css" rel="stylesheet" type="text/css">
    <link href="styles/7-places.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <script src="script.js"></script>
        <header>
          <img src="images/logo.png" align="left">
        </header>
          <div class="container">
            <section class="filters">
              <button>Search</button>
              <div class="locations">
                <h3 class="ch3"> States </h3>
                <h4 class="ch4"> California, Arizona </h4>
                <ul class="popover">
                    <li><h2>California:</h2></li>
                  <ul>
                    <li><h4>San francisco </h4></li>
                    <li><h4>Los altos</h4></li>
                  </ul>
                    <li><h2>Arizona:</h2></li>
                  <ul>
                    <li><h4>space1</h4></li>
                    <li><h4>space2</h4></li>
                  </ul>
                </ul>
              </div>
              <div class="amenities">
                <h3 class="ch3"> Amenities </h3>
                <h4 class="ch4"> Internet, kitchen </h4>
                <ul class="popover">
                  <li><h4 class="-h4">Internet</h4></li>
                  <li><h4 class="-h4">Tv</h4></li>
                  <li><h4 class="-h4">kitchen</h4></li>
                  <li><h4 class="-h4">Iron</h4></li>
                </ul>
              </div>
            </section>
            <section class="places">
                <h1>Places</h1>
				<article>
					<h2 class="-h2">My home</h2>
				</article>

				<article>
					<h2 class="-h2">Tiny house</h2>
				</article>

				<article class="-article">
					<h2 class="-h2">A suite</h2>
				</article>
            </section>
          </div>
        <footer>
            <p>Holberton School</p>
        </footer>
  </body>
</html>
